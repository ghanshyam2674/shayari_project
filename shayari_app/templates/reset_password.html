{% extends 'index.html' %}

{% block main %}
<center>
    <h3> Password Change Form </h3> <br>
       <form action="" method="POST" novalidate>
           {% csrf_token %}
   
           {% for fm in form %}
               {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br> <br>
           {% endfor %}
   
           <input type="submit" class="btn btn-success" value="submit">
       </form>
   </center>
{% endblock %}
